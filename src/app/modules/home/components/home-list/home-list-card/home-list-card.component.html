<div class="flex rounded-lg h-full dark:bg-gray-800 bg-teal-400 p-8 flex-col">
  <div class="flex items-center mb-3">
    <div class="animate-pulse mr-2">
      <img [src]="type.assetPath" [alt]="type.name" width="32" height="32" />
    </div>

    <h2 class="text-white dark:text-white text-lg font-medium">
      {{ type.name | titlecase }}
    </h2>
  </div>

  <div class="flex flex-col justify-between flex-grow">
    <p class="leading-relaxed text-base text-white dark:text-gray-300">
      {{ type.description }}
    </p>

    <a
      (click)="navigateToType(type.name)"
      class="mt-3 text-black dark:text-white hover:text-blue-600 inline-flex items-center"
    >
      Learn More
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-2"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
</div>
