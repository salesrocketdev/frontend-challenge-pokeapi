<div class="flex rounded-lg h-full dark:bg-gray-800 bg-teal-400 p-4 flex-col">
  <div class="flex items-center mb-3">
    <div class="animate-bounce mr-2">
      <img
        [src]="pokemon.spriteUrl"
        [alt]="pokemon.spriteUrl"
        width="96"
        height="96"
      />
    </div>

    <div>
      <h2 class="text-white dark:text-white text-lg font-medium">
        {{ pokemon.name | titlecase }}
      </h2>
      <p class="leading-relaxed text-base text-white dark:text-gray-300">
        {{ type | titlecase }} type pok√©mon
      </p>
    </div>
  </div>

  <div class="flex flex-col justify-between flex-grow">
    <a
      class="mt-3 text-black dark:text-white hover:text-blue-600 inline-flex items-center"
    >
      Learn More
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-2"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
</div>
